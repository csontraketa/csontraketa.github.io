<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kijevi helyzet - Riasztás Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            font-size: 2em;
        }
        #status {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            white-space: pre-wrap; /* Lehetővé teszi a sortöréseket (\n) a szövegben */
            line-height: 1.6;    /* Jobb olvashatóság a többsoros szövegnél */
        }
        .status-alert {
            color: cyan;
            text-align: left; /* Riasztás esetén a szöveg balra igazodik */
        }
        .status-ok {
            color: lime;
        }
        .status-error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kijevi helyzet</h1>
        <p id="status-alert">Riasztás van érvényben XY régióban.</p>
    </div>

    
</body>
</html>
