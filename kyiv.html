<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riasztás Ellenőrző</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
        }
        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 5px;
        }
        p {
            color: #aaa;
            margin-top: 0;
        }
        #status-box {
            font-size: 2.5em;
            margin-top: 30px;
            padding: 20px 40px;
            border-radius: 8px;
            font-weight: 700;
            transition: color 0.5s ease, background-color 0.5s ease;
        }
        /* Alapértelmezett állapot */
        .neutral {
            color: #ccc;
            background-color: #3d3d3d;
        }
        /* "Igaz" állapot */
        .is-true {
            color: #ffffff;
            background-color: #28a745; /* Élénk zöld */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riasztás Egyezés</h1>
        <p>A rendszer az alerts.in.ua oldalt ellenőrzi.</p>
        <div id="status-box" class="neutral">Keresés...</div>
    </div>

    <script>
        const targetUrl = 'https://alerts.in.ua/en'; // Az angol nyelvű oldal
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
        const statusBox = document.getElementById('status-box');
        const bodyElement = document.body;

        let trueStateUntil = null; // Tárolja, meddig kell az "Igaz" állapotot mutatni

        function checkAlertStatus() {
            // Ha éppen az "Igaz" állapot 1 perces időablakában vagyunk, ne csináljunk semmit.
            if (trueStateUntil && Date.now() < trueStateUntil) {
                return;
            }

            // Ha lejárt az idő, visszaállítjuk az alaphelyzetet.
            if (trueStateUntil && Date.now() >= trueStateUntil) {
                trueStateUntil = null;
                statusBox.textContent = 'Keresés...';
                statusBox.className = 'neutral';
                bodyElement.style.backgroundColor = '#1a1a1a';
            }
            
            statusBox.textContent = 'Keresés...';

            fetch(proxyUrl)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Hálózati hiba a proxy lekérdezésekor.');
                })
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');
                    
                    // A helyes class névvel keressük az elemet (`alert_time`)
                    const alertElements = doc.getElementsByClassName('alert_time');

                    if (alertElements.length > 0) {
                        const timeText = alertElements[0].innerHTML.trim(); // "HH:MM" formátum
                        const [alertHourKyiv, alertMinute] = timeText.split(':').map(Number);

                        // Átváltás magyar időre (-1 óra)
                        const alertHourLocal = alertHourKyiv - 1;

                        const now = new Date();
                        const currentHour = now.getHours();
                        const currentMinute = now.getMinutes();
                        
                        // Összehasonlítás
                        if (alertHourLocal === currentHour && alertMinute === currentMinute) {
                            // Egyezés!
                            statusBox.textContent = 'Igaz';
                            statusBox.className = 'is-true';
                            bodyElement.style.backgroundColor = '#0a3d16'; // Sötétzöld háttér
                            trueStateUntil = Date.now() + 60000; // Beállítjuk az 1 perces időzítőt
                        } else {
                            statusBox.textContent = 'Nincs egyezés';
                        }
                    } else {
                        statusBox.textContent = 'Nincs aktív riasztás';
                    }
                })
                .catch(error => {
                    console.error('Hiba történt:', error);
                    statusBox.textContent = 'Hiba';
                    statusBox.className = 'neutral';
                });
        }

        // Azonnali futtatás az oldal betöltésekor
        checkAlertStatus();
        
        // Ismételt futtatás 15 másodpercenként
        setInterval(checkAlertStatus, 15000);
    </script>
</body>
</html>
