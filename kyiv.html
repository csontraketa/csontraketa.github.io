<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyiv statusz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Sötét háttér */
            color: #f0f0f0; /* Világos alapértelmezett szövegszín */
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #2c2c2c; /* Sötétszürke konténer */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff;
            font-size: 2em;
        }
        #status {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        /* Új stílusosztályok a különböző állapotokhoz */
        .status-alert {
            color: cyan;
        }
        .status-ok {
            color: lime;
        }
        .status-error {
            color: #ff4d4d; /* Élénk piros a jobb láthatóságért */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kijevi helyzet</h1>
        <p id="status">Státusz lekérdezése...</p>
    </div>

    <script>
        const targetUrl = 'https://alerts.in.ua/';
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
        const statusElement = document.getElementById('status');

        function formatHourText(hours) {
            if (hours === 0.5) return 'fél';
            if (hours === 1) return 'egy';
            if (hours === 1.5) return 'másfél';
            return String(hours);
        }

        fetch(proxyUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Hálózati hiba a proxy lekérdezésekor.');
            })
            .then(data => {
                const htmlContent = data.contents;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                // Keresés a kérésed szerint, a `.getElementsByClassName`-nel
                const alertElements = doc.getElementsByClassName('alert_time');

                // Ellenőrizzük, hogy találtunk-e egyáltalán ilyen elemet
                if (alertElements.length > 0) {
                    const alertTimeElement = alertElements[0]; // Az első elemre van szükségünk
                    const timeText = alertTimeElement.innerHTML.trim(); // Kiolvasás .innerHTML-lel
                    
                    const [hours, minutes] = timeText.split(':').map(Number);
                    const now = new Date();
                    const alertDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

                    const diffMs = now.getTime() - alertDate.getTime();
                    const diffMinutes = Math.floor(diffMs / (1000 * 60));

                    let durationText;
                    if (diffMinutes < 30) {
                        durationText = 'kevesebb mint fél órája';
                    } else {
                        const halfHourBlocks = Math.floor(diffMinutes / 30);
                        const startHours = halfHourBlocks * 0.5;
                        const endHours = (halfHourBlocks + 1) * 0.5;
                        durationText = `${formatHourText(startHours)} és ${formatHourText(endHours)} órája`;
                    }

                    statusElement.innerText = `Riasztás van érvényben, amely ${durationText} kezdődött.`;
                    statusElement.classList.add('status-alert'); // Cián szín riasztás esetén

                } else {
                    statusElement.innerText = 'Nincs riasztás.';
                    statusElement.classList.add('status-ok'); // Lime szín, ha nincs riasztás
                }
            })
            .catch(error => {
                console.error('Hiba történt:', error);
                statusElement.innerText = 'Houston, we have a problem.';
                statusElement.classList.add('status-error'); // Piros szín hiba esetén
            });
    </script>
</body>
</html>
